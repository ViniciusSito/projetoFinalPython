<!doctype html>
<html lang="en">
<head>
    <title>Escolha um Classificador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: white;">
    <div class="container text-center mt-5">
        <h1 class="text-dark">Escolha um Classificador</h1>

        <form action="{{ url_for('classifier_') }}" method="get" class="form-signin">
            <div class="form-group">
                <select name="classifier" class="form-control mt-3">
                    <option value="KNN">KNN</option>
                    <option value="SVM">SVM</option>
                    <option value="DT">Decision Tree</option>
                    <option value="RF">Random Forest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-lg btn-dark btn-block mt-3">Escolher e Configurar</button>
        </form>
    </div>
</body>
</html>
